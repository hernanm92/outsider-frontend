<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>

<title>Videos</title>

<style type="text/css">
.video-container {
    position: relative;
    padding-bottom: 48%;
    padding-top: 30px; height: 0; overflow: hidden;
}
 
.video-container iframe,
.video-container object,
.video-container embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>

</head>
<body>
    <h2>Vimeo video</h2>
    <div class="video-container">
        <iframe src="https://player.vimeo.com/video/138046256?portrait=0&byline=0" frameborder="0" allowfullscreen></iframe>
    </div>

    <h2>Youtube video</h2>
    <div class="video-container">
        <iframe id="ytplayer" type="text/html"
        src="https://www.youtube.com/embed/y4Yp3-llWDs?autoplay=1&controls=0&fs=0&loop=1&modestbranding=1&rel=0&showinfo=0&color=white&iv_load_policy=3&theme=light"
        frameborder="0" allowfullscreen>
    </div>

</body>
</html>
