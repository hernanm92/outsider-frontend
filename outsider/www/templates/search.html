<ion-view view-title="Search">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="clear search-bar">
            <label class="item-input-wrapper">
                <i class="icon search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-change="search()" ng-model="data.search">
            </label>
        </div>
    </ion-content>
</ion-view>
